modid = "hierophantics"
book = "hexcasting:thehexbook"

resource_dirs = [  # top takes priority
    "resources",
    "{$_common.src}/main/resources",
    { path="{$_common.src}/generated/resources", required=false },
    "{$_fabric.src}/main/resources",
    { path="{$_fabric.src}/generated/resources", required=false },
    "{$_forge.src}/main/resources",
    { path="{$_forge.src}/generated/resources", required=false },
    { modid="hexcasting" },
    { modid="minecraft" },
    { modid="hexdoc" },
]
export_dir = "src/hexdoc_hierophantics/_export/generated"

[template]
icon = "{$_common.src}/main/resources/assets/hierophantics/icon.png"
include = [
    "hierophantics",
    "hexcasting",
    "hexdoc",
]

[template.args]
mod_name = "Hierophantics"
author = "Robotgiggle"
show_landing_text = false

[extra.hexcasting]
# NOTE: "!Raw" means "don't apply variable interpolation to this value"
_pattern_regex = { "!Raw"='(?P<is_per_world>make|makePerWorld)\("(?P<name>[^"]+)",\s*HexDir\.(?P<startdir>\w+),\s*"(?P<signature>[qweasd]+)"' }
_per_world_value = "makePerWorld"

[[extra.hexcasting.pattern_stubs]]
path = "{$_common.kotlin}/registry/HierophanticsActions.kt"
regex = "{^_pattern_regex}"
per_world_value = "{^_per_world_value}"

# platforms

[_common]
src = "../common/src"
java = "{src}/main/java/robotgiggle/hierophantics"
kotlin = "{src}/main/kotlin/robotgiggle/hierophantics"

[_fabric]
src = "../fabric/src"
java = "{src}/main/java/robotgiggle/hierophantics/fabric"
kotlin = "{src}/main/kotlin/robotgiggle/hierophantics/fabric"

[_forge]
src = "../forge/src"
java = "{src}/main/java/robotgiggle/hierophantics/forge"
kotlin = "{src}/main/kotlin/robotgiggle/hierophantics/forge"
